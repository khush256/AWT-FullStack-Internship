<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Positioning</title>
    <style>
        .fullscreen_bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-size: cover;
        }
        .fullscreen_video_bg{
            position: fixed;
            min-width: 100%;
            min-height: 100%;
        }
        h2{
            background-color:teal;
            color: lavender;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fullscreen_bg">
        <video src="./Video/V1.mp4" class="fullscreen_video_bg" autoplay loop ></video>
    </div>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
    <h2>Hello Students</h2>
</body>
</html>
