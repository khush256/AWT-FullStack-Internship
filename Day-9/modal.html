<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Example of Modal using Bootstrap</h2>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">Open Message Box</button>

        <div class="modal fade" id="mymodal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="model-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Hello Guyz</h4>
                        </div>
                                <div class="modal-body">
                                    <img src="../Day-4/bg3.jpg" height="500px" width="100%" alt="">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
