<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
</head>
<body>
    <div class="container">
        <h4>Hello Everyone!</h4>
        <p>Click below button to see the message</p>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Have a good day...">Click Me</button>
        
    </div>
<div class="tooltip">
    <img src="../Day-7/ye-vedya-vedya.gif" alt="sadf">
</div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>
</body>
</html>
