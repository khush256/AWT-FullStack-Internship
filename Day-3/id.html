<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USing classs</title>

    <style>
        #p1{
            text-align: center;
            color: green;
            font-style: italic;
        }
        #firstPara{
            color: blueviolet ;
        }
        #secondPara{
            color: rgb(23, 188, 225) ;
        }
        #thirdPara{
            color: #ffffff;
            background-color: black ;
        }
    </style>
</head>
<body>
    <p id="p1">Khush Patel</p>
    <p >This line will not be affected by style</p>

    <h2>This is my first Box</h2>
    <p id="firstPara">This is a paragraph from first box</p>
    <h2>This is my second Box</h2>
    <p id="secondPara">This is a paragraph from second box</p>
    <h2>This is my third Box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
    <p class="linked">this is linked css</p>
</body>
</html>
