<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        /* h1{
            background-color: aquamarine;
        } */
        *{
            list-style: none;
        }
        #p1:hover{
            background-color : red;

        }

        
        #MainUl li ul li{display: none;}
        #MainUl li:hover ul li{display: block;}
        #MainUl li:hover ul li ul li{display: none;}
        #MainUl li ul li:hover ul li{display: block;}
        #MainUl li ul li:hover ul li ul li{display: block;}
    
    </style>
</head>
<body>
    <div  id="p1">
    <h1>This is a hovering paragraph</h1>
    </div>
    <ul id="MainUl">
       <li>
        Google
        <ul>
            <li>
                Gmail
                <ul>
                    <li>Sign In</li>
                    <li>Sign Out</li>
                </ul>
            </li>
        </ul>
       </li>
    </ul>
</body>
</html>
