<html>
    <head>
        <title>
            Creating a table...
        </title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              margin-right: auto;
              margin-left: auto;
            }
            </style>
    </head>
    <body>
        <table style="width:50%">
            <caption>Student Details</caption>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>80</td>
            </tr>
          </table>
          <hr>

            <table style="width:50%; height: 50%;">
                <caption>Student Details</caption>
                <tr style="background-color: brown;"> 
                  <th>Firstname</th>
                  <th>Lastname</th> 
                  <th>Age</th>
                </tr>
                <tr bgcolor="lightblue" align="left" valign="top">
                  <td>Jill</td>
                  <td>Smith</td>
                  <td>50</td>
                </tr>
                <tr bgcolor="lightpink" align="center">
                  <td>Eve</td>
                  <td>Jackson</td>
                  <td>94</td>
                </tr>
                <tr bgcolor="lightgreen" align="right"valign="bottom">
                  <td>John</td>
                  <td>Doe</td>
                  <td>80</td>
                </tr>
              </table>
              <hr>

              <table style="width:50%">
                <caption>Student Details</caption>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th> 
                  <th>Age</th>
                </tr>
                <tr>
                  <td>Jill</td>
                  <td rowspan="2" colspan="1">Smith</td>
                  <td>50</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>94</td>
                </tr>
                <tr>
                  <td colspan="2">John Doe</td>
                  <td>80</td>
                </tr>
              </table>


          
    </body>
</html>
